<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Navigation Styles */
        nav {
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

            nav a {
                color: #fff;
                text-decoration: none;
                padding: 10px;
            }

        /* Content Styles */
        .content {
            margin: 20px;
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            /* Styles for screens up to 600px */
            nav {
                flex-direction: column;
                align-items: center;
            }

                nav a {
                    margin-bottom: 10px;
                }
        }
    </style>
</head>
<body>
    <header>
        <h1>Title</h1>
        <h2>Subheading</h2>
    </header>

    <nav>
        <a href="#tab1">Tab 1</a>
        <a href="#tab2">Tab 2</a>
        <a href="#tab3">Tab 3</a>
        <a href="#tab4">Tab 4</a>
    </nav>

    <div class="content">
        <!-- Content of the tabs goes here -->
    </div>
</body>
</html>
